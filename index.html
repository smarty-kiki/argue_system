<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建直播板</title>
    <style>
     table {
         font-family: verdana,arial,sans-serif;
         font-size:11px;
         color:#333333;
         border-width: 0px;
         border-color: #666666;
         border-collapse: collapse;
         width: 100%;
     }
     table th {
         border-width: 1px;
         padding: 8px;
         border-style: solid;
         border-color: #666666;
         background-color: #dedede;
         text-align: center;
     }
     table td {
         border-width: 0px;
         padding: 8px;
         border-style: solid;
         border-color: #666666;
         background-color: #ffffff;
         text-align: center;
     }
    </style>
</head>
<body>
    <form action="/board.html" method="GET">
    <table>
        <tr>
            <td>问题</td>
            <td width="80%"><input style="width: 100%;" type="text" name="question"></td>
        </tr>
        <tr>
            <td>红方描述</td>
            <td width="80%"><input type="text" style="width: 100%;" name="left"></td>
        </tr>
        <tr>
            <td>蓝方描述</td>
            <td width="80%"><input type="text" style="width: 100%;" name="right"></td>
        </tr>
        <tr>
            <td>投票总数</td>
            <td width="80%"><input type="text" style="width: 100%;" name="total"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
